<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fitness Tracker</h1>
      <div class="exercise-buttons">
        <button class="exercise-btn" onclick="selectExercise('running')"><img src="running_4721050.png" alt="Running" /> Running</button>
        <button class="exercise-btn" onclick="selectExercise('swimming')">
          <img src="https://cdn-icons-png.freepik.com/512/406/406164.png" alt="Swimming" />
          Swimming
        </button>
        <button class="exercise-btn" onclick="selectExercise('weights')">
          <img src="https://cdn-icons-png.flaticon.com/512/1830/1830784.png" alt="Weights" />
          Weights
        </button>
      </div>
      <div id="timer">00:00:00.000</div>
      <div class="control-buttons">
        <button class="control-btn" onclick="toggleTimer()" id="startStopBtn">Start</button>
        <button id="reset_btn" class="control-btn" onclick="resetExercises()">Reset Progress</button>
      </div>

      <div id="result"></div>
    </div>

    <div class="container">
      <h1>Fitness Progress</h1>
      <div id="progressSection">
        <div class="circular-progress">
          <svg width="300" height="300">
            <circle class="progress-background" cx="150" cy="150" r="140"></circle>
            <circle class="progress-bar" id="runningProgress" cx="150" cy="150" r="140"></circle>
            <circle class="progress-bar" id="swimmingProgress" cx="150" cy="150" r="140"></circle>
            <circle class="progress-bar" id="weightsProgress" cx="150" cy="150" r="140"></circle>
          </svg>
          <div class="progress-text" id="totalKcal">0 kcal ðŸ”¥</div>
        </div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background-color: #ff4136"></div>
            <span>Running</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #0074d9"></div>
            <span>Swimming</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #2ecc40"></div>
            <span>Weights</span>
          </div>
        </div>
      </div>
      

    <script src="scripts.js"></script>
  </body>
</html>
